<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotator</title>
	<style>

		* {
			box-sizing: border-box;
		}

		#rotator {
			width:1024px;
			height:640px;
			border:1px solid #EEE;
			margin:auto;
			background-size: 100% 100%;
			position:static;
		}

		#graph {
			width:1000px;
			height:500px;
			margin: auto;

		}

		#graph > div {
			width:50px;
			height: 50px;
			line-height:25px;
			text-align:center;
			border:1px solid #EEE;
			float:left;
		}

		#graph > div.active {
			background-color: #99FF99;
		}


	</style>
</head>
<body>
	
	<div id="rotator"></div>

	<script src='rotator.js'></script>
</body>
</html>
